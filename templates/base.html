<!DOCTYPE html>
<html>

<head>
  <title>{{ section.title | safe }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="LibPFASST dynamic resources documentation" />
  <meta name="keywords" content="HPC,Parallel-in-Time" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon">
  -->
  <link rel="stylesheet" href="css/style.css" />

  <script type="text/javascript" src="https://livejs.com/live.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<style>
.collapsed .togglearrow {
  transform: rotate(180deg);
  display: inline-block;
}
.togglearrow {
  color: black;
  display: inline-block;
}

/* flip the arrow when the content is collapsed */
 /* .active {
    transform: rotate(0deg) scaleY(-1);
    } */
</style>
</head>

<body>
  <div class="container border pt-3 my-3">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light px-2" style="background-color: #e3f2fd;">

      <a class="navbar-brand" href="/">Adaptive LibPFASST</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link{% if section.title == "Open MPI" %} active{% endif %}" href="{{ get_url(path="@/open-mpi/_index.md") }}">Open MPI</a>
          </li>

          <li class="nav-item">
            <a class="nav-link{% if section.title == "libmpidynres" %} active{% endif %}" href="{{ get_url(path="@/libmpidynres/_index.md") }}">libmpidynres</a>
          </li>

          <li class="nav-item">
            <a class="nav-link{% if section.title == "LibPFASST" %} active{% endif %}" href="{{ get_url(path="@/libpfasst/_index.md") }}">LibPFASST</a>
          </li>

          <li class="nav-item">
            <a class="nav-link{% if section.title == "Example" %} active{% endif %}" href="{{ get_url(path="@/example/_index.md") }}">Example</a>
          </li>
        </ul>
        <div class="ms-auto">IDP Jan Fecht, 2023</div>
      </div>
    </nav>

    <!-- content -->
    <div class="pt-3">
      {% block content %}
      {{ section.content | safe }}
      {% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
